version: "3.3"
services:
  spark-master:
    image: docker.io/bitnami/spark:3.4
    container_name: sp_master
    network_mode: "host"
    volumes:
       - ./scala:/opt/spark-apps
       - ./data:/opt/spark-data
       - /etc/timezone:/etc/timezone 
       - /etc/localtime:/etc/localtime 
       - /etc/passwd:/etc/passwd 
       - /etc/group:/etc/group
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=192.168.11.106
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
  spark-worker-a:
    image: docker.io/bitnami/spark:3.4
    container_name: sp_work_a
    network_mode: "host"
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_HOST=192.168.11.106
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_MASTER_URL=spark://192.168.11.106:7077
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    volumes:   
       - ./scala:/opt/spark-apps
       - ./data:/opt/spark-data
       - /etc/timezone:/etc/timezone 
       - /etc/localtime:/etc/localtime 
       - /etc/passwd:/etc/passwd 
       - /etc/group:/etc/group
  spark-worker-b:
    image: docker.io/bitnami/spark:3.4
    container_name: sp_work_b
    network_mode: "host"
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_HOST=192.168.11.106
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_MASTER_URL=spark://192.168.11.106:7077
      - SPARK_WORKER_WEBUI_PORT=8082
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    volumes:
       - ./apps:/opt/spark-apps
       - ./data:/opt/spark-data
       - /etc/timezone:/etc/timezone 
       - /etc/localtime:/etc/localtime 
       - /etc/passwd:/etc/passwd 
       - /etc/group:/etc/group
